<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[in]terfaces - Assets Repository</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #4a9eff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
        }
        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(74, 158, 255, 0.2);
        }
        .section h2 {
            color: #4a9eff;
            margin-top: 0;
        }
        .file-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .file-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 15px;
            border-left: 3px solid #4a9eff;
            transition: all 0.3s ease;
        }
        .file-item:hover {
            background: rgba(74, 158, 255, 0.1);
            transform: translateY(-2px);
        }
        .file-name {
            font-weight: bold;
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        .file-url {
            font-size: 0.9em;
            color: #888;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px;
            border-radius: 4px;
            margin-top: 5px;
        }
        .audio-controls {
            margin-top: 10px;
        }
        .play-btn {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .play-btn:hover {
            background: #3a8eef;
        }
        .stats {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: rgba(74, 158, 255, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ [in]terfaces - Assets Repository</h1>
        
        <div class="stats">
            <strong>Total de arquivos:</strong> <span id="totalFiles">0</span> | 
            <strong>√öltima atualiza√ß√£o:</strong> <span id="lastUpdate"></span>
        </div>

        <div class="section">
            <h2>üé∂ Music Album</h2>
            <div class="file-list" id="musicAlbum"></div>
        </div>

        <div class="section">
            <h2>üé§ Talking (Mon√≥logos)</h2>
            <div class="file-list" id="talking"></div>
        </div>

        <div class="section">
            <h2>üéµ Cards Music</h2>
            <div class="file-list" id="cardsMusic"></div>
        </div>

        <div class="section">
            <h2>üë§ Profiles</h2>
            <div class="file-list" id="profiles"></div>
        </div>
    </div>

    <script>
        // Carregar dados do public_urls.json
        fetch('./public_urls.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('totalFiles').textContent = data.count;
                document.getElementById('lastUpdate').textContent = new Date(data.generatedAt).toLocaleString('pt-BR');
                
                // Organizar arquivos por categoria
                const musicAlbum = [];
                const talking = [];
                const cardsMusic = [];
                const profiles = [];
                
                data.items.forEach(item => {
                    if (item.path.includes('Music album/')) {
                        musicAlbum.push(item);
                    } else if (item.path.includes('Talking/')) {
                        talking.push(item);
                    } else if (item.path.includes('Cards/Music/')) {
                        cardsMusic.push(item);
                    } else if (item.path.includes('Profiles/')) {
                        profiles.push(item);
                    }
                });
                
                // Renderizar cada categoria
                renderFiles(musicAlbum, 'musicAlbum');
                renderFiles(talking, 'talking');
                renderFiles(cardsMusic, 'cardsMusic');
                renderFiles(profiles, 'profiles');
            })
            .catch(error => {
                console.error('Erro ao carregar dados:', error);
                document.body.innerHTML = '<div class="container"><h1>Erro ao carregar dados</h1><p>Verifique se o arquivo public_urls.json existe.</p></div>';
            });
        
        function renderFiles(files, containerId) {
            const container = document.getElementById(containerId);
            
            files.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = file.path.split('/').pop();
                const isAudio = fileName.endsWith('.mp3');
                
                fileItem.innerHTML = `
                    <div class="file-name">${fileName}</div>
                    <div class="file-url">${file.url}</div>
                    ${isAudio ? `
                        <div class="audio-controls">
                            <button class="play-btn" onclick="playAudio('${file.url}')">‚ñ∂Ô∏è Play</button>
                        </div>
                    ` : ''}
                `;
                
                container.appendChild(fileItem);
            });
        }
        
        function playAudio(url) {
            const audio = new Audio(url);
            audio.play().catch(error => {
                console.error('Erro ao reproduzir √°udio:', error);
                alert('Erro ao reproduzir √°udio. Verifique se o arquivo existe.');
            });
        }
    </script>
</body>
</html>
